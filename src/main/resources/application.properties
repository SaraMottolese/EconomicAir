# Databse H2
spring.datasource.url=jdbc:h2:mem:gestionevoli
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=epicode
spring.datasource.password=epicode
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#CSV Configuration
economicair.csvpath=src/main/resources/static/FileCSV.csv

#Logging infos
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file= "%d{yyyy-MM-dd } [%thread] %-5level %logger{36} - %msg%n"
logging.file.name=economicair.log