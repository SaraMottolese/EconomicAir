<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
	<div class="container mt-5 p-5 text-center">
		<h1>Aeroporto</h1>
		<h2>Inserisci aeroporto</h2>
		<form action="#" th:action="@{/web/aeroporto/inserisciAeroporto}"
			th:object="${aeroporto}" method="post">

			<div>
				<input class="form-control mb-2" placeholder="Nome" type="text"
					th:field="*{nome}" />
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Citta" type="text"
					th:field="*{citta}" />
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Nazione" type="text"
					th:field="*{nazione}" />
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Codice"
					type="text" th:field="*{codice}" />
			</div>

			<div>
				<input class="mx-4 btn btn-success" type="submit" value="Invia" />
				<a class="mx-4 btn btn-warning" href="/">Back</a>
			</div>
		</form>
	</div>
</body>

</html>
